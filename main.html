<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Wordle</title>
</head>
<body>  

    <nav class="navbar">
        <div class="burger-icon"><button class="hamburger"><div class="bar"></div></button></div>
        <div class="wordle-title">Wordle
        </div>
    </nav>


    <h1 class="error-message">Invalid Word</h1>

    <div class="congrats">
        <h1 class="congratsh1">You got the word!</h1>
    </div>
    <div class="word-reveal "></div>
    <div class="wordle-grid">
            <h1 class="letter" id="0"></h1>
            <h1 class="letter" id="1"></h1>
            <h1 class="letter" id="2"></h1>
            <h1 class="letter" id="3"></h1>
            <h1 class="letter" id="4"></h1>

            <h1 class="letter" id="0"></h1>
            <h1 class="letter" id="1"></h1>
            <h1 class="letter" id="2"></h1>
            <h1 class="letter" id="3"></h1>
            <h1 class="letter" id="4"></h1>

            <h1 class="letter" id="0"></h1>
            <h1 class="letter" id="1"></h1>
            <h1 class="letter" id="2"></h1>
            <h1 class="letter" id="3"></h1>
            <h1 class="letter" id="4"></h1>

            <h1 class="letter" id="0"></h1>
            <h1 class="letter" id="1"></h1>
            <h1 class="letter" id="2"></h1>
            <h1 class="letter" id="3"></h1>
            <h1 class="letter" id="4"></h1>

            <h1 class="letter" id="0"></h1>
            <h1 class="letter" id="1"></h1>
            <h1 class="letter" id="2"></h1>
            <h1 class="letter" id="3"></h1>
            <h1 class="letter" id="4"></h1>

            <h1 class="letter" id="0"></h1>
            <h1 class="letter" id="1"></h1>
            <h1 class="letter" id="2"></h1>
            <h1 class="letter" id="3"></h1>
            <h1 class="letter" id="4"></h1>
    </div>

    <div class="keyboard">
        <div class="row1">
            <button class="kletter q">q</button>
            <button class="kletter w">w</button>
            <button class="kletter e">e</button>
            <button class="kletter r">r</button>
            <button class="kletter t">t</button>
            <button class="kletter y">y</button>
            <button class="kletter u">u</button>
            <button class="kletter i">i</button>
            <button class="kletter o">o</button>
            <button class="kletter p">p</button>
        </div>
        <div class="row2">
            <button class="kletter a">a</button>
            <button class="kletter s">s</button>
            <button class="kletter d">d</button>
            <button class="kletter f">f</button>
            <button class="kletter g">g</button>
            <button class="kletter h">h</button>
            <button class="kletter j">j</button>
            <button class="kletter k">k</button>
            <button class="kletter l">l</button>
        </div>
        <div class="row3">
            <button class="kletter enter">Enter</button>
            <button class="kletter z">z</button>
            <button class="kletter x">x</button>
            <button class="kletter c">c</button>
            <button class="kletter v">v</button>
            <button class="kletter b">b</button>
            <button class="kletter n">n</button>
            <button class="kletter m">m</button>
            <button class="kletter back">Back</button>
        </div>
</div>
    
    
    <script src="index.js"></script>
</body>
</html>
